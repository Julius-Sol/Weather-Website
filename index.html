<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <form method="POST" class="form-search">
      <div class="search-background">
        <div class="search-page">
          <input type="text" name="search-box" id="search-box" class="search-box" placeholder="Enter Name of City" />
          <input type="image" src="images/Search.png" alt="Search icon" class="search-bar-icon" />
          <span class="closebtn" title="Close Overlay">x</span>
        </div>
      </div>
    </form>
    <header>
      <h1 class="city-name">City Name</h1>
      <div class="end-nav">
        <img src="images/Search.png" alt="Search icon" class="search-icon" />
        <label class="switch">
          <input type="checkbox" class="toggle-switch" />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="wrapper-main">
          <article class="main-weather-current">
            <h2 class="main-weather-date">Sat, Feb 26</h2>
            <h3 class="current-weather-condition">Sunny</h3>
            <img src="images/Sunny.png" alt="Condition image" class="current-weather-icon" />
            <p class="current-temp">65<span class="temp-degree">&#176;</span></p>
            <div class="main-weather-info">
              <div class="info-max">
                <h6>Max</h6>
                <p>71<span class="temp-degree">&#176;</span></p>
              </div>
              <div class="info-min">
                <h6>Min</h6>
                <p>62<span class="temp-degree">&#176;</span></p>
              </div>
              <div class="info-humidity">
                <h6>Humid.</h6>
                <p>47<span class="hum-percent">&#37;</span></p>
              </div>
              <div class="info-pre">
                <h6>Wind</h6>
                <p>15<span class="wind-speed">MPH</span></p>
              </div>
            </div>
          </article>
        </div>

        <aside class="main-weather-weekly"></aside>
      </div>

      <div class="hourly">
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
        <div class="hourly-card">
          <div class="hourly-info">
            <h3 class="hourly-weather-time">12:00pm</h3>
            <img src="images/Sunny.png" alt="Condition image" class="hourly-weather-icon" />
            <h4>Sunny</h4>
          </div>
          <p class="hourly-temp">65<span>&#176;</span></p>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
